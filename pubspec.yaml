name: mobile_shop_management
description: A modern Flutter mobile shop management application with GetX
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6
  
  # UI/Design
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  font_awesome_flutter: 10.7.0
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  
  # Charts
  fl_chart: ^0.65.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
